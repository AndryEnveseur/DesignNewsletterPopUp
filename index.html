<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Pop up</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div id="container">
        <main>
            <input 
                type="checkbox" 
                name="newsletter-close-button" 
                checked="False" 
                id="newsletter-close-button" 
            >
            <div id="newsletter-parent">
                <label for="newsletter-close-button" class="newsletter-bg">
                </label>
                <div id="newsletter-pop-up">
                    <div class="newsletter-header">
                        <label for="newsletter-close-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 15 15" fill="none">
                                <path d="M1.5 1.5L13.5 13.5M1.5 13.5L13.5 1.5" stroke="white"/>
                            </svg>
                        </label>
                    </div>
                    <div class="newsletter-main">
                        <h2>
                            Unlock <span id="newsletter-percentage-offer">25% OFF*</span> your next order
                        </h2>
                        <p>
                            for MVMT Black Friday Season. Be the good gifter this year.
                        </p>
                        <form action="#" class="newsletter-form">
                            <input type="text" name="newsletter-email" id="newsletter-email" placeholder="Enter Your E-Mail">
                            <input type="submit" id="newsletter-submit" value="SUBSCRIBE">
                        </form>
                        <button class="newsletter-maybe-later">
                            MAYBE LATER
                        </button>
                    </div>
                    <div class="newsletter-footer">
                        <p>
                            <a href="#">*TERMS & CONDITIONS</a> apply. Valid for first time sign-ups. View our<a href="#"> PRIVACY POLICY.</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script>
    const SECONDS_SHOW_POPUP = 1;

    const showPopUp = setTimeout(() => {
        document.querySelector('#newsletter-close-button').checked = false;

        console.log('xd')
        clearTimeout(showPopUp)
    }, SECONDS_SHOW_POPUP * 1000)

</script>
</html>
